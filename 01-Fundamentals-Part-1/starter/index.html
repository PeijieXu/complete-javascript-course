<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Fundamentals – Part 1</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to top left, #28b487, #7dd56f);
    }

    h1 {
      font-family: sans-serif;
      font-size: 50px;
      line-height: 1.3;
      width: 100%;
      padding: 30px;
      text-align: center;
      color: white;
    }
  </style>

</head>

<body>
  <h1>JavaScript Fundamentals – Part 1</h1>
  <script src="script.js"></script>
  
  <p id="firstP"></p>
  <p id="secondP"></p>

  <script>
    const text = `{"name":"xpj","age":"15"}`;
    let obj = JSON.parse(text);
    document.getElementById("firstP").innerHTML = obj.name;

    obj.age = function () {
      return 30;
    }
    const text2 = JSON.stringify(obj);
    

    document.getElementById("secondP").innerHTML = text2;
    // document.createElement("p").innerHTML = JSON.stringify(obj);

  </script>
</body>

</html>
